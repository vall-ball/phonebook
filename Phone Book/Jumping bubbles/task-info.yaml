    package phonebook;

    import java.util.List;
    import java.util.Map;

    public class Searcher {

        public void search(List<String> find, Map<String, String> dictionary) {
            int count = 0;
            for (String s : find) {
                if (dictionary.containsKey(s)) {
                    count++;
                }
            }
            System.out.print("Found " + count + " / " + find.size() + " entries.");
        }
    }
